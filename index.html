<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Photos</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect"
          href="https://res.cloudinary.com">
    <link rel="preload"
          href="https://res.cloudinary.com/danmatthew/image/upload/c_thumb,w_200,g_face/v1593720656/_DSC2105_yxqwvc.jpg"
          as="image">
    <style>
      * + * {
        box-sizing: border-box;
      }

      html {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      }

      body {
        margin: 0;
        padding: 2ch;
      }

      figure {
        margin: 0 auto;
        width: 100%;
      }

      .c-hero {
        height: 100%;
        width: 100%;
        object-fit: cover;
        background-image: url('https://res.cloudinary.com/danmatthew/image/upload/c_thumb,w_200,g_face/v1593720656/_DSC2105_yxqwvc.jpg');
        background-size: cover;
        filter: blur(2rem);
        transition: 0.25s filter ease-out;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Photos</h1>
      <figure>
        <picture
          onload="performance.clearMarks('photo-mark'); performance.mark('photo-mark');">
          <source
            srcset="https://res.cloudinary.com/danmatthew/image/upload/ar_16:10,c_scale,w_0.7,q_auto,f_auto,dpr_1.0/v1593720656/_DSC2105_yxqwvc.jpg,
                    https://res.cloudinary.com/danmatthew/image/upload/ar_16:10,c_scale,w_0.7,q_auto,f_auto/v1593720656/_DSC2105_yxqwvc.jpg 2x">
          <source
            srcset="https://res.cloudinary.com/danmatthew/image/upload/c_crop,f_auto,dpr_1.0,g_auto,h_1.0,q_auto,w_0.3,x_0/v1593720656/_DSC2105_yxqwvc.jpg,
                    https://res.cloudinary.com/danmatthew/image/upload/c_crop,f_auto,g_auto,h_1.0,q_auto,w_0.3,x_0/v1593720656/_DSC2105_yxqwvc.jpg 2x"
            media="screen and (orientation: portrait)">

          <img
            class="c-hero"
            height="100vh"
            width="100vw"
            srcset="https://res.cloudinary.com/danmatthew/image/upload/ar_16:10,c_scale,w_0.7,q_auto,f_auto,dpr_1.0/v1593720656/_DSC2105_yxqwvc.jpg, https://res.cloudinary.com/danmatthew/image/upload/ar_16:10,c_scale,w_0.7,q_auto,f_auto/v1593720656/_DSC2105_yxqwvc.jpg 2x"
            src="https://res.cloudinary.com/danmatthew/image/upload/ar_16:10,c_scale,w_0.7,q_auto,f_auto,dpr_1.0/v1593720656/_DSC2105_yxqwvc.jpg"
            alt="The Molino Stucky factory pictured from across the Rialto canal in Venice, Italy."
            onload="this.style.filter = 'blur(0)'">
        </picture>
        <script>
          performance.clearMarks('photo-mark');
          performance.mark('photo-mark');
        </script>
      </figure>
    </main>
  </body>
</html>
